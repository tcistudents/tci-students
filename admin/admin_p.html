		<!-- google logout script -->
		<script>
			function signOut() {
				var auth2 = gapi.auth2.getAuthInstance();
				auth2.signOut().then(function () {
					console.log('User signed out.');
				});
			}

			function onLoad() {
				gapi.load('auth2', function() {
					gapi.auth2.init();
				});
			}
		</script>

		<!-- cookie handling script -->
		<script>

			function getCookie(cname) {
				let name = cname + "=";
				let ca = document.cookie.split(';');
				for(let i = 0; i < ca.length; i++) {
					let c = ca[i];
					while (c.charAt(0) == ' ') {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}

			function checkCookie(name) {
				let user = getCookie(name);
				if (user != "") {return true}
				else {return false}
			}

			function rmCookie(name){
				document.cookie = name+"=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
			}

			tci_logout=()=>{
				rmCookie("user")
				signOut()
				localStorage.clear();
				document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); });
				window.location.replace(root)
			}

			refresh=()=>{
				if (checkCookie("user")) {}
				else {window.location.replace(root);}
			}
		</script>

		<script type="text/javascript">

			api_url="http://localhost:5000"
			root="https://tcistudents.github.io/tci-students"

			push_link=(name,linkno,link)=>{
				let email=getCookie("user")
				$.post(api_url+"/pro_link", {name:name,linkno:linkno,link:link,email:email}, function(result){
					alert("Data "+result)
	 			});
			}

			push_msg=(msg,type)=>{
				let email=getCookie("user")
				$.post(api_url+"/pro_msg", {msg:msg,type:type,email:email}, function(result){
					alert("Data "+result)
	 			});
			}

			admin_verify=()=>{
				let email=getCookie("user")
				$.post(api_url+"/verify_admin",{email:email}, function(data, status){
					return data
	 			});
			}

			update_link=(linkno)=>{
				push_link( $("#n"+linkno).val() ,linkno,$("#pro_l"+linkno).val() )
			}

			update_msg=(type)=>{ push_msg( $("#pro_msg").val(),type ) }

			$(document).ready(function(){
				refresh()
				if (admin_verify()=="pro") {window.location.replace(root+"/admin/admin_p.html")}
				else if (admin_verify()=="basic") {window.location.replace(root+"/admin/admin_b.html")}
				else {window.location.replace(root+"/message-center.html")}
			});
		</script>
