		<!-- google logout script -->
		<script>
			function signOut() {
				var auth2 = gapi.auth2.getAuthInstance();
				auth2.signOut().then(function () {
					console.log('User signed out.');
				});
			}

					gapi.auth2.init();
				});
			}
		</script>

		<!-- cookie handling script -->
		<script>

			function getCookie(cname) {
				let name = cname + "=";
				let ca = document.cookie.split(';');
				for(let i = 0; i < ca.length; i++) {
					let c = ca[i];
					while (c.charAt(0) == ' ') {
						c = c.substring(1);
					}
					if (c.indexOf(name) == 0) {
						return c.substring(name.length, c.length);
					}
				}
				return "";
			}

			function checkCookie(name) {
				let user = getCookie(name);
				if (user != "") {return true}
				else {return false}
			}

			function rmCookie(name){
				document.cookie = name+"=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
			}

			tci_logout=()=>{
				rmCookie("user")
				signOut()
				localStorage.clear();
				document.cookie.split(";").forEach(function(c) { document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); });
				window.location.replace(root)
			}

			refresh=()=>{
				if (checkCookie("user")) {}
				else {window.location.replace(root);}
			}
		</script>

		<!-- data handling -->
		<script type="text/javascript">
			api_url="http://localhost:5000"
			root="https://tcistudents.github.io/tci-students"

			fetch_prev_link=()=>{
				let email=getCookie("user")
				$.post(api_url+"/get_links" ,{email:email}, function(data, status){
					// alert("Data "+data)
					if (data) {
						$("#n1").val(data[0][1])
						$("#n2").val(data[0][2])
						$("#n3").val(data[0][3])
						$("#n4").val(data[0][4])
						$("#n5").val(data[0][5])
						$("#n6").val(data[0][6])
						$("#basic_l1").val(data[0][7])
						$("#basic_l2").val(data[0][8])
						$("#basic_l3").val(data[0][9])
						$("#basic_l4").val(data[0][10])
						$("#basic_l5").val(data[0][11])
						$("#basic_l6").val(data[0][12])
					}
	 			});
			}

			fetch_prev_msg=()=>{
				let email=getCookie("user")
				$.post(api_url+"/get_msg" ,{email:email}, function(data, status){
					// alert("Data "+data)
					if (data) {
						var datatable = $("#table").DataTable({
							"aaSorting": []
				    });
						datatable.clear();
				    datatable.rows.add(data);
				    datatable.draw();
					}
	 			});
			}

			push_link=(name,linkno,link)=>{
				let email=getCookie("user")
				$.post(api_url+"/basic_link", {name:name,linkno:linkno,link:link,email:email}, function(result){
					alert("Data "+result)
	 			});
			}

			push_msg=(msg)=>{
				let email=getCookie("user")
				$.post(api_url+"/basic_msg", {msg:msg,email:email}, function(result){
					alert("Data "+result)
	 			});
			}

			admin_verify=()=>{
				let email=getCookie("user")
				$.post(api_url+"/verify_admin",{email:email}, function(data, status){
					var curr_url=window.location.href
					curr_url=curr_url.split("/")
					curr_url=curr_url[curr_url.length-1]
					if (data=="pro") {
						if (curr_url=="admin_p.html") {}
						else {window.location.replace(root+"/admin/admin_p.html")}
					}
					else if (data=="foundation") {
						if (curr_url=="admin_b.html") {}
						else {window.location.replace(root+"/admin/admin_b.html")}
					}
					else {
						if (curr_url=="message-center.html") {}
						else {window.location.replace(root+"/message-center.html")}
					}
				});
			}

			update_link=(linkno)=>{
				push_link( $("#n"+linkno).val() ,linkno,$("#basic_l"+linkno).val() )
			}

			update_msg=()=>{ push_msg( $("#basic_msg").val() ) }

			$(document).ready(function(){
				refresh()
				admin_verify()
				fetch_prev_link()
				fetch_prev_msg()
			});
		</script>
